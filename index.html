<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Pokemon fire red projeto</title>
    <style>
        #menu {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        button {
            margin: 20px;
            padding: 10px 20px;
            font-size: 20px;
        }
    </style>
</head>

<body>
<div id="menu">
    <button onclick="jogar()">JOGAR</button>
    <button onclick="creditos()">Créditos</button>
</div>

<img src="assets/icons/off.png" alt="volume" class="music-control" />
<audio src="assets/sound.mp3" ></audio>
<img src="assets/icons/reset.png" alt="reset" class="restart">
<h1>60</h1>

<div class="game">
    <img src="assets/front.png" alt="character" class="character" id="ash" />

    <img src="assets/pokemons/charmander.png" alt="charmander" class="character" id="charmader" />
    <img src="assets/pokemons/pikachu.png" alt="pikachu" class="character" id="pikachu" />
    <img src="assets/pokemons/zubat.png" alt="zubat" class="character" id="zubat" />
</div>
</body>
<script src="js/script.js"></script>
<script>
function jogar() {
    document.getElementById('menu').style.display = 'none';
}

function creditos() {
    alert('Jogo feito por João Paulo');
}
</script>
</html>
